name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy
    
    - name: Run black (code formatting check)
      run: |
        black --check dhc_ssm/ tests/ || echo "Code formatting issues found. Run 'black dhc_ssm/ tests/' to fix."
    
    - name: Run flake8 (linting)
      run: |
        flake8 dhc_ssm/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 dhc_ssm/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ -v --cov=dhc_ssm --cov-report=xml --cov-report=term
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: coverage.xml
    
    - name: Test installation
      run: |
        pip install -e .
        python -c "import dhc_ssm; print('DHC-SSM version:', dhc_ssm.__version__)"

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run AGI threshold tests
      run: |
        python tests/test_agi_threshold.py
    
    - name: Run comprehensive tests
      run: |
        python tests/test_comprehensive.py
