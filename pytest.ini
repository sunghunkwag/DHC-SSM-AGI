[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output formatting
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v
    --cov=dhc_ssm
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --durations=10

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    benchmark: marks performance benchmark tests
    agi: marks tests for AGI components
    core: marks tests for core architecture
    uncertainty: marks tests for uncertainty quantification

# Coverage options
[coverage:run]
source = dhc_ssm
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    pass

[coverage:html]
directory = htmlcov
